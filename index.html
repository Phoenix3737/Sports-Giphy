<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div class="container">
    <div class="row">
        <div class="col-xs-12" id="graphic">
            <div class="header">
                <img src="assets/image/SN_logo.png" alt="sports_nut" height="350" width="450">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" id="body">
            <div id="topics-view"></div>

            <form id="topic-form">
                <label for="topic-input">Add a Sports Team</label>
                <input type="text" id="topic-input">
                <br>


                <input id="add-topic" type="submit" value="Add Now">
            </form>

            <div id="gifs-appear-here">
            </div>
        </div>
    </div>

</div>


<script src="assets/javascript/app.js"></script>

</html>
